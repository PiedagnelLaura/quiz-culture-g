<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center mb-5">
        <span class="navbar-brand mb-0 h1"> Quiz de culture G</span>
    </nav>




    <div class="divquestion container card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Questions</h4>
        </div>
        <div class="card-body d-flex flex-column">
            <form>
                <p class="card-text"><span class="d-none" id="numero"></span><span id="titreQuestion"></span></p>
                <input type="number" class="mt-auto">
                <button type="submit" class="btn btn-primary mb-2">OK</button>
            </form>

        </div>
    </div>


    <div id="result" class="container d-none">
        <div class="alert alert-success" role="alert">
            <h2>Bonnes réponses</h2>
            <ul class="responses">
            </ul>
        </div>
        <div class="alert alert-danger" role="alert">
            <h2>Mauvaises réponses</h2>
            <ul class="responses">
            </ul>
        </div>
    </div>


    <div class="container scorefinal d-none">
        <div class="card border-info text-center ">
            <div class="card-header bg-info text-white">
                SCORE
            </div>
            <div class="card-body h2 font-weight-light">
                <span id="score" class="reviewGameplay display-4"></span> / 5
            </div>
        </div>
    </div>




    <!-- inclusion des fichiers JS -->
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
